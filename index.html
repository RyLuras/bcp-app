<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #result {
            margin: 10px;
            padding: 10px;
            border: 3px;
            
        }
    </style>
</head>
<body>
    <h1>On a new Branch homie.</h1>
    <main>
        <div>
            <label>Default Input
                    <input value ="Hello">
            </label>
        </div>
        <div>
            <label>
                Type Text:
                <input type="text" placeholder="Please fill this in.">
            </label>
        </div>
        <div>
            <label>
            Type Number:
                <input type="number" placeholder="Enter a number.">
            </label>
        </div>
        <div>
            <label>
             Checkbox:
                <input type="checkbox">
                <input checked type="checkbox">
            </label>
        </div>
        <div>
            <label>
                Even: <input name="num" type="radio">
            </label>
            <label>
                Odd: <input name="num" checked type="radio">
            </label>
        </div>
        <div>
            <label>
             Text Area:
                <textarea>Here is some text</textarea>
            </label>
        </div>
        <div>
            <button>
                Click Me!
            </button>
        </div>
        <div>
            square:<input name="power" checked type="radio" value="2">
            cube:<input name="power" type="radio" value="3">
        </div>

        <input id="input-number" type="number" value="4">

        <button onclick="getSquare()">Get Square</button>
        <div id="result"></div>
        <script>
            function getSquare() {
                 //get the 
                 var input = document.getElementById('input-number');
                 //get the 
                 var power = document.querySelector('input[name=power]:checked');
                 //get the value out of the radio button
                 var exponent = power.value;
                 //
                 var x = input.value;
                 //calculate the answer
                 var answer = Math.pow(x, exponent)
                 //get the result div
                 var result = document.getElementById('result')
                //write the response to the div
                 result.innerHTML =  x + ' to the ' + exponent + ' is ' + answer;
                 
                 result.style.color = 'white';
                 result.style.background = 'red';
                 console.log(x, 'to the', exponent, 'is', answer);
            }

        </script>
    </main>
</body>
</html>
