<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>On a new Branch homie.</h1>
    <main>
        <div>
            <label>Default Input
                    <input value ="Hello">
            </label>
        </div>
        <div>
            <label>
                Type Text:
                <input type="text" placeholder="Please fill this in.">
            </label>
        </div>
        <div>
            <label>
            Type Number:
                <input type="number" placeholder="Enter a number.">
            </label>
        </div>
        <div>
            <label>
             Checkbox:
                <input type="checkbox">
                <input checked type="checkbox">
            </label>
        </div>
        <div>
            <label>
                Even: <input name="num" type="radio">
            </label>
            <label>
                Odd: <input name="num" checked type="radio">
            </label>
        </div>
        <div>
            <label>
             Text Area:
                <textarea>Here is some text</textarea>
            </label>
        </div>
        <div>
            <button>
                Click Me!
            </button>
        </div>
        <div>
            square:<input name="power" checked type="radio" value="2">
            cube:<input name="power" type="radio" value="3">
        </div>

        <input id="input-number" type="number" value="4">

        <button onclick="getSquare()">Get Square</button>

        <script>
            function getSquare() {
                 var input = document.getElementById('input-number');
                 var power = document.querySelector('input[name=power]:checked');
                var exponent = power.value;
                 var x = input.value;
                 var answer = Math.pow(x, power.value)
                 console.log(x, 'to the', exponent, 'is', answer);
            }

        </script>
    </main>
</body>
</html>
